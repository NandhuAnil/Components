<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="poppins.css">
	<script src="https://kit.fontawesome.com/638bec37fb.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="wrapper">
		<span class="bg-animate"></span>
		<span class="bg-animate2"></span>
		<div class="form-box login">
			<h2 class="animation" style="--i:0;">Login</h2>
			<form action="#">
				<div class="input-box animation" style="--i:1;">
					<input type="text" required>
					<label>Username</label>
					<i class="fa-solid fa-user"></i>
				</div>
				<div class="input-box animation" style="--i:2;">
					<input type="password" required>
					<label>Password</label>
					<i class="fa-solid fa-lock"></i>
				</div>
				<button class="btn animation" style="--i:3;" type="submit">Login</button>
				<div class="logreg-link animation" style="--i:4;">
					<p>Don't have a account ? <a href="#" class="register-link">Sign up</a></p>
				</div>
			</form>
		</div>
		<div class="info-text login">
			<h2 class="animation" style="--i:0;">Welcome back!</h2>
			<p class="animation" style="--i:1;">login and continue our website</p>
		</div>

		<div class="form-box register">
			<h2 class="animation" style="--i:17; --j:0;">Sign up</h2>
			<form action="#">
				<div class="input-box animation" style="--i:18; --j:1;">
					<input type="text" required>
					<label>Username</label>
					<i class="fa-solid fa-user"></i>
				</div>
				<div class="input-box animation" style="--i:19; --j:2;">
					<input type="text" required>
					<label>Email</label>
					<i class="fa-solid fa-envelope"></i>
				</div>
				<div class="input-box animation" style="--i:20; --j:3;">
					<input type="password" required>
					<label>Password</label>
					<i class="fa-solid fa-lock"></i>
				</div>
				<button class="btn animation" style="--i:21; --j:4;" type="submit">Sign up</button>
				<div class="logreg-link animation" style="--i:22; --j:5;">
					<p>Already have a account ? <a href="#" class="login-link">Login</a></p>
				</div>
			</form>
		</div>
		<div class="info-text register">
			<h2 class="animation" style="--i:17; --j:0;">Welcome back!</h2>
			<p class="animation" style="--i:18; --j:1;">login and continue our website</p>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
